<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма реєстрації</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }
  </style>

  <script>
    function closeAlert(el) {
      el.parentElement.style.display = 'none';
    }
  </script>
</head>
<body class="bg-[#1e0e3e] flex items-center justify-center min-h-screen">

  <div class="bg-[#2d145f] p-8 rounded-2xl w-full max-w-md shadow-lg">
    <h1 class="text-white text-2xl font-semibold text-center mb-2">FinancialCalculator</h1>
    <p class="text-white text-lg text-center mb-6">Форма реєстрації</p>

    <form class="space-y-4" method="post" action="{{ url_for('main.register') }}">
      <input
        type="text"
        name="name"
        placeholder="Ім’я"
        class="w-full px-4 py-2 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Введіть електронну пошту"
        class="w-full px-4 py-2 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Введіть пароль"
        class="w-full px-4 py-2 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-[#6c3df4] hover:bg-[#5a2de0] text-white py-2 rounded-md font-semibold"
      >
        Зареєструватись
      </button>
    </form>

    <div class="mt-4 space-y-2">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div
              class="relative flex items-center justify-between rounded-md px-4 py-3 text-white
              {% if category == 'error' %}
                bg-red-600
              {% else %}
                bg-green-600
              {% endif %}"
              role="alert"
            >
              <span>{{ message }}</span>
              <button
                onclick="closeAlert(this)"
                class="ml-4 text-white hover:text-gray-200 focus:outline-none"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <p class="text-white text-center mt-4">
      Вже маєте акаунт?
      <a href="{{ url_for('main.login') }}" class="text-purple-300 hover:underline">Увійдіть</a>
    </p>
  </div>

</body>
</html>
